<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Base{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header class="container-fluid bg-dark">
            <div class="row py-3">
                <div class="col-4"></div>
                <div class="col-4 text-center">
                    <h1><a href="{% url 'home' %}">TODO</a></h1>
                </div>
                <div class="col-4 align-self-center">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="btn btn-outline-primary"><i class="fa fa-sign-out"></i>Log Out</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-primary">Log In</a>
                        <a href="{% url 'signup' %}" class="btn btn-outline-primary">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </header>

        <main>
            <div class="container mt-4">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </body>
</html>
