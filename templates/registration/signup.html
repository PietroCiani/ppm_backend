{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
  <p>Already have an account? <a href="../accounts/login/">Log in</a> now</p>
{% endblock %}
